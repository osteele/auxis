<!DOCTYPE html><html lang="en" ng:app="Player" ng:controller="Player"><head><title>Auxis</title><link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"><script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/q.js/0.9.6/q.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script><script src="./js/music-parser.js" defer></script><script src="./js/player.js" defer></script></head><body><h2>Play</h2><ul><li ng:repeat="piece in pieces"><input type="button" value="{{piece.name}}" ng:click="play(piece)"></li></ul><p>If no sound plays the first time, try reloading the page.</p></body></html>
